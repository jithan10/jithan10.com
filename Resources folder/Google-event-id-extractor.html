<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Calendar Event ID Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    input, button, textarea {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }
    textarea {
      margin-top: 1rem;
      height: 120px;
    }
    button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>üìÖ Google Calendar Event ID Extractor</h2>
  <p>Paste a Google Calendar event link (with <code>tmeid=</code> or <code>/duplicate/</code>) below:</p>

  <input type="text" id="calendarUrl" placeholder="Paste your Google Calendar link here..." />
  <button onclick="extractEventID()">Extract Event ID</button>

  <textarea id="output" readonly placeholder="Results will appear here..."></textarea>

  <script>
  function extractEventID() {
    const url = document.getElementById('calendarUrl').value.trim();
    const output = document.getElementById('output');

    try {
      const parsed = new URL(url);
      let tmeid = parsed.searchParams.get('tmeid');

      // Fallback for /eventedit/ or /duplicate/ links
      if (!tmeid) {
        const match = parsed.pathname.match(/(?:duplicate|eventedit)\/([^/?#]+)/);
        if (match && match[1]) {
          tmeid = match[1];
        }
      }

      if (!tmeid) {
        output.value = '‚ùå No valid event ID (tmeid) found in the URL.';
        return;
      }

      // Pad Base64, decode, clean, and format for Admin console
      const padded = tmeid + '='.repeat((4 - tmeid.length % 4) % 4);
      const decoded = atob(padded.replace(/-/g, '+').replace(/_/g, '/')).replace(/\s+/g, '');
      const eventId = decoded.split('@')[0].replace(/\+/g, '-').replace(/\//g, '_');

      output.value = `‚úÖ Decoded String:\n${decoded}\n\nüÜî Event ID for Audit Logs:\n${eventId}`;
    } catch (e) {
      output.value = '‚ùå Error: ' + e.message;
    }
  }
</script>
</body>
</html>
