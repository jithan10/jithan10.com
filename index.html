<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
        <button class="tablink" onclick="openTab(event, 'About')">About Me</button>
    </div>

    <div id="Home" class="tab-content">
        <h2>Home</h2>
        <p>Welcome to my professional website!</p>
    </div>

    <div id="About" class="tab-content" style="display:none;">
        <h2>About Me</h2>
        <p>Here you can include your background, interests, and values.</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById("defaultOpen").click();
        });
    </script>
</body>
</html>
