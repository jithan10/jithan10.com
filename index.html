<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoSec News - JT's Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header, .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        .hero-section {
            text-align: center;
            padding: 2em;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
        }
        .hero-section h1 {
            font-size: 2.5em;
        }
        .news-section {
            padding: 2em;
        }
        .news-card {
            background: #fff;
            margin: 1em;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-card h2 {
            font-size: 1.5em;
        }
        .news-card p {
            font-size: 1em;
            color: #555;
        }
        .news-card a {
            display: inline-block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }
        .news-card a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function loadNews() {
            const response = await fetch('news_data.json');
            const news = await response.json();

            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = ''; // Clear any existing content

            news.forEach(article => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';

                const title = document.createElement('h2');
                title.innerText = article.title;

                const description = document.createElement('p');
                description.innerText = article.description;

                const sourceLink = document.createElement('a');
                sourceLink.href = article.link;
                sourceLink.innerText = 'Read More';
                sourceLink.target = '_blank';

                const source = document.createElement('p');
                source.className = 'source';
                source.innerText = `Source: ${new URL(article.source).hostname}`;

                newsCard.appendChild(title);
                newsCard.appendChild(description);
                newsCard.appendChild(sourceLink);
                newsCard.appendChild(source);

                newsContainer.appendChild(newsCard);
            });
        }

        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</head>
<body>
    <div class="header">
        <h1>InfoSec News Hub</h1>
    </div>

    <div id="news-container" class="news-section">
        <!-- News will be loaded here by the script -->
    </div>

    <div class="footer">
        <p>&copy; 2024 JT. All rights reserved.</p>
    </div>
</body>
</html>
