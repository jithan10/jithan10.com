<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JT's InfoSec Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header, .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        .header h1 {
            font-size: 2em;
            margin: 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        .tabs button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tabs button:hover {
            background-color: #555;
        }
        .tabs button.active {
            background-color: #888;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        .news-section {
            padding: 2em;
        }
        .news-card {
            background: #fff;
            margin: 1em;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-card h2 {
            font-size: 1.5em;
        }
        .news-card p {
            font-size: 1em;
            color: #555;
        }
        .news-card a {
            display: inline-block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }
        .news-card a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function loadNews() {
            try {
                const response = await fetch('news_data.json');
                if (!response.ok) {
                    throw new Error('Failed to load news data');
                }
                const news = await response.json();
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = ''; // Clear any existing content

                news.forEach(article => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'news-card';

                    const title = document.createElement('h2');
                    title.innerText = article.title;

                    const description = document.createElement('p');
                    description.innerText = article.description;

                    const sourceLink = document.createElement('a');
                    sourceLink.href = article.link;
                    sourceLink.innerText = 'Read More';
                    sourceLink.target = '_blank';

                    const source = document.createElement('p');
                    source.className = 'source';
                    source.innerText = `Source: ${new URL(article.source).hostname}`;

                    newsCard.appendChild(title);
                    newsCard.appendChild(description);
                    newsCard.appendChild(sourceLink);
                    newsCard.appendChild(source);

                    newsContainer.appendChild(newsCard);
                });
            } catch (error) {
                console.error('Error loading news:', error);
            }
        }

        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            const tablinks = document.getElementsByClassName("tablink");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('defaultOpen').click();
            loadNews();
        });
    </script>
</head>
<body>

    <div class="header">
        <h1>InfoSec News Hub</h1>
    </div>

    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
        <button class="tablink" onclick="openTab(event, 'About')">About</button>
        <button class="tablink" onclick="openTab(event, 'News')">News</button>
